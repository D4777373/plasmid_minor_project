 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartCalc</title>

  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="style_calculator.css">

  <!-- Bootstrap for base layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Calculator UI -->
  <div class="container mt-5 text-center">
    <h2 class="mb-3 text-light">SmartCalc</h2>

    <div id="calculator" class="calculator shadow rounded p-3">
      <input type="text" id="display" class="form-control text-end mb-2" disabled>

      <div class="button-grid">
        <!-- Buttons will be generated by JavaScript -->
      </div>
    </div>

    <!-- History section -->
    <div id="history" class="mt-3 text-start text-light"></div>
  </div>

  <!-- Link to JavaScript -->
  <script src="performance_hub.js"></script>
</body>
</html>
